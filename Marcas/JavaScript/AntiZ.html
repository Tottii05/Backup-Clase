    <title>Z Haters</title>
</head>
<body>
    <script>
        let filterWords = ["Bob", "Alex", "Zoello"];

        function ZHaters(){
            for (let i = 0; i < filterWords.length; i++){
                if (filterWords[i].startsWith("Z")){
                    filterWords.splice(i,1)
                }
            }

            console.log(filterWords);
        }

        ZHaters();
    </script>
